<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Sistema de Calificaciones</h4>
                    </div>
                    <div class="card-body" id="calificaciones">
                        <form id="materias">
                            <div class="mb-3">
                                <label for="cMaterias" class="form-label fw-bold">¿Cuántas materias hay?</label>
                                <input type="number" class="form-control" placeholder="Ingresa la cantidad de materias" id="cMaterias" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Continuar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div id="mostrarMaterias">
                    <div class="card-body" id="materiasImp">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
