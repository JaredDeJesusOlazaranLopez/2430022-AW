<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Universidad Politecnica de Victoria</h1>
        <h1>Introduccion a JS-Sistema de Gestion de Alumnos</h1>
    </header>

    <div class="container mt-4">
        <div class="col bg-primary text-white p-2">
            Registro de Alumnos
        </div>

        <div class="row mt-3">
            <form id="formulario" class="col-5">
                <div class="mb-3">
                    <label for="matricula" class="form-label">Matrícula</label>
                    <input type="number" name="matricula" id="matricula" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="carrera" class="form-label">Carrera</label>
                    <select name="carrera" id="carrera" class="form-select" required>
                        <option value="">Selecciona una opción</option>
                        <option value="ITIID">Ingeniería en Tecnologías de la Información e Innovación Digital</option>
                        <option value="IM">Ingeniería en Mecatrónica</option>
                        <option value="ISA">Ingeniería en Sistemas Automotrices</option>
                        <option value="LAYGE">Licenciatura en Administración y Gestión Empresarial</option>
                        <option value="MANU">Ingeniería en Manufactura</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Registrar</button>
                <button type="reset" class="btn btn-danger mt-3">Limpiar</button>
            </form>
        </div>
    </div>


    <div class="container mt-4">
        <div class="col bg-primary text-white p-2">
            Lista de Alumnos
        </div>

        <div class="row mt-3">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Matricula</th>
                        <th>Nombre Completo</th>
                        <th>Carrera</th>
                        <th>Correo Electronico</th>
                        <th>Telefono</th>
                    </tr>
                </thead>
                <tbody id="tabla-alumnos">
                    <!-- Filas de alumnos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
