<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div id="contenido">
        <div id="formIS">
            <form id="inicioSesion">
                <img id="pokebola" src="images/pokeball.png">
                <div class="form-title text-center mb-3">
                    <h3>Inicio de sesion</h3>
                </div>
                <div class="form-group mb-4">
                    <label for="exampleInputEmail1">Correo</label>
                    <input type="email" class="form-control" id="correoI" aria-describedby="emailHelp">
                </div>
                <div class="form-group mb-4">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="contraI">
                </div>
                <p>No tienes cuenta? <a href="#registro">Registrate aqui</a></p>

            </form>
        </div>
        <div id="formIS">
            <form id="registro">
                <img id="pokebola" src="images/pokeball.png">

                    <label for="exampleInputEmail1">Nombre</label>
                    <input type="text" class="form-control" id="nombreR" aria-describedby="emailHelp">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1">Correo</label>
                    <input type="email" class="form-control" id="correoR" aria-describedby="emailHelp">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="contraR">
                </div>
                <p>Ya tienes cuenta? <a href="#">Inicia sesion aqui</a></p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>

</html>
