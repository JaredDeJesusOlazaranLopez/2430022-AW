<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="bg-light">
    <div class="container text-center mt-5">
        <div class="card shadow-lg">
            <div class="card-body p-4">
                <h2 id="bienvenida" class="text-primary mb-3"></h2>
                <button id="cerrar" class="btn btn-danger btn-lg rounded-pill px-4">
                    Cerrar sesión
                </button>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <button id="agregar-tarea" class="btn btn-success btn-lg rounded-pill px-5 d-block mx-auto mb-4">
            <i class="bi bi-plus-circle"></i> Agregar Tarea
        </button>
    </div>

    <div id="tabla-tareas" class="container mt-4">
        <div class="card shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col" class="py-3 px-4">Tareas Asignadas</th>
                                <th scope="col" class="py-3 px-4">Descripción</th>
                                <th scope="col" class="py-3 px-4 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpo-tabla">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bienvenida.js"></script>
</body>

</html>
