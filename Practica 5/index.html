<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio de sesion</title>
</head>

<body>

    <!--Esta seccion es la de inicio de sesion, en esta parte el usuario debera entrar con su correo y contraseña-->
    <section id="login-section" class="min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="text-gray bg-light p-4 rounded-3 shadow">
                        <h1 class="text-center mb-4">Inicio de sesión</h1>
                        <form id="login">
                            <div class="mb-3">
                                <label class="form-label">Correo</label>
                                <input type="email" id="correo" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" id="contraseña" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                        </form>

                        <!--En el caso de no tener cuenta este link llevara al usuario al apartado de registro-->
                        <p class="text-center mt-3">¿No tienes cuenta? <a href="#registro-section">Regístrate aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Esta seccion es la de registro, en esta parte el usuario debera ingresar su nombre, correo y contraseña-->
    <section id="registro-section" >
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="text-gray bg-light p-4 rounded-3 shadow">
                        <h2 class="text-center mb-4">Registro</h2>
                        <form id="registro">
                            <div class="mb-3">
                                <label class="form-label">Nombre completo</label>
                                <input type="text" id="nombreuno" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Correo</label>
                                <input type="email" id="correouno" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" id="contraseñauno" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirmar contraseña</label>
                                <input type="password" id="cContraseñauno" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-10">Registrarse</button>
                        </form>
                        <!--En el caso de ya tener cuenta este link llevara al usuario al apartado de inicio de sesion-->
                        <p class="text-center mt-3">¿Ya tienes cuenta? <a href="#login-section">Inicia sesión aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <img src="octocat.gif" alt="Octocat" id="octocat">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
